<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<title>Great Learning Ticket Tracker</title>
</head>

<body>

	<div class="container mt-5">
		<div class="card">
			<div class="card-header">
				<h1 style="color: lightseagreen; text-align: center;" th:text="'GL Ticket Tracking System'"></h1>
			</div>
			<div class="card-body">
				<div>
					<!-- Search Ticket -->
					<form th:action="@{/ticket/search}" th:object="${ticket}" method="get">
						<label for="keyword">Search by Title</label>
						<input type="text" id="keyword" name="keyword">
						<button type="submit"><i class="fa fa-search"></i></button>
					</form>

				</div>
				<div class="container mt-5 pt-2 ">
					<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
						<ul class="navbar-nav">
							<li class="nav-item mr-sm-2"><a class="btn btn-info" href="showTicketFormForAdd ">Add
									Ticket</a></li>
							<li class="nav-item mr-sm-2"><a class="btn btn-info" href="/ticket/list">List Tickets</a>
							</li>
						</ul>
					</nav>
				</div>
				<div class="container mt-5 pt-2 border">
					<h3 style="text-align: center; color: red">Add Ticket</h3>
					<hr>
					<form th:action="@{/ticket/saveTicket}" th:object="${ticket}" method="post">
						<div>
							<!-- Add hidden form field to handle update -->
							<input type="hidden" th:field="*{id}" />
						</div>
						<div class="form-group">
							<label for="title">Ticket Title:</label> <input type="text" class="form-control"
								name="ticket_title" th:field="*{title}" required="required" />
						</div>
						<div class="form-group">
							<label for="author">Short Description:</label> <input type="text" class="form-control"
								name="description" th:field="*{desc}" required="required" />
						</div>
						<div class="form-group">
							<label for="category">Ticket Creation Date:</label> <input type="text" class="form-control"
								name="ticketdate" th:field="*{ticketdate}" required="required" />
						</div>
						<div class="form-group">
							<label for="category">Assignee</label> <input type="text" class="form-control"
								name="assignee" th:field="*{assignee}" required="required" />
						</div>
						<button type="submit" class="btn btn-primary btn-lg">SaveOrUpdate</button>
					</form>
				</div>


			</div>
			<div class="card-footer">
				<p class="text-center">Â© Copyright 2023 - Great Learning. All
					rights reserved.</p>
			</div>
		</div>
	</div>
</body>

</html>
