<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<title>Great Learning Ticket Tracker</title>
</head>

<body>

	<div class="container mt-5">
		<div class="card">
			<div class="card-header">
				<h1 style="color: lightseagreen; text-align: center;" th:text="'GL Ticket Tracking System'"></h1>
			</div>
			<div class="card-body">
				<div>
					<!-- Search Ticket -->
					<form th:action="@{/ticket/search}" th:object="${ticket}" method="get">
						<label for="keyword">Search by Title</label>
						<input type="text" id="keyword" name="keyword">
						<button type="submit"><i class="fa fa-search"></i></button>
					</form>

				</div>
				<div class="container mt-5 pt-2 ">
					<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
						<ul class="navbar-nav">
							<li class="nav-item mr-sm-2"><a class="btn btn-info" href="showTicketFormForAdd">Add
									Ticket</a></li>
							<li class="nav-item mr-sm-2"><a class="btn btn-info" href="list">List Tickets</a></li>

						</ul>
					</nav>
				</div>
				<div class="container mt-5 pt-2 border">
					<h3 style="text-align: center; color: red">List of Tickets</h3>
					<hr>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>S.No</th>
								<th>Ticket Title</th>
								<th>Short Description</th>
								<th>Ticket Creation Date</th>
								<th>Assignee</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="ticket, iState:${tickets}">
								<td th:text="${iState.index}+1" />
								<td th:text="${ticket.title}" />
								<td th:text="${ticket.desc}" />
								<td th:text="${ticket.ticketdate}" />
								<td th:text="${ticket.assignee}" />
								<td><a th:href="@{/ticket/view/{id}(id=${ticket.id})}" title="View"> <i
											class="fa fa-eye" style="font-size: 28px; color: darkblue"></i>
									</a>
									<a th:href="@{/ticket/showTicketFormForEdit/{id}(id=${ticket.id})}" title="Edit"> <i
											class="fa fa-edit" style="font-size: 28px; color: green"></i>
									</a>
									<a th:href="@{/ticket/delete/{id}(id=${ticket.id})}" title="Delete"
										onclick="if (!(confirm('Are you sure you want to delete this Ticket?'))) return false">
										<i class="fa fa-trash" style="font-size: 28px; color: red"></i>
									</a>
								</td>
							</tr>
						</tbody>
					</table>

				</div>

			</div>
			<div class="card-footer">
				<p class="text-center">Â© Copyright 2023 - Great Learning. All
					rights reserved.</p>
			</div>
		</div>
	</div>
</body>

</html>
